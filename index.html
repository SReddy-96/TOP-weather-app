<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form id="search_form">
        <label for="search">
          <svg
            id="search_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </label>

        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search..."
        />
        <svg
          id="loading_icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>loading</title>
          <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
        </svg>
      </form>
      <div id="temp_wrapper">
        <input type="checkbox" id="toggle" class="toggleCheckbox" />
        <label for="toggle" class="toggleContainer">
          <div>&#176;C</div>
          <div>&#176;F</div>
        </label>
      </div>
    </header>
    <div id="container">
      <div id="today_weather">
        <img src="#" alt="#" id="today_icon" />
        <div id="today_temp_c" class="temp"></div>
        <div id="today_temp_f" class="temp hide"></div>
        <div id="today_stats">
          <p id="today_precip"></p>
          <p id="today_humidity"></p>
          <p id="today_uv"></p>
        </div>
        <div id="hourly_week_buttons">
          <button id="hourly_button">Hourly</button>
          <button id="week_button">Week</button>
        </div>
      </div>
      <div id="today_description">
        <p id="location"></p>
        <p id="date"></p>
        <p id="weather_text"></p>
      </div>
      <div id="hourly_week_wrapper">
        <div id="weather_carousel"></div>
        <svg
          id="carousel_left"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>menu-left</title>
          <path d="M14,7L9,12L14,17V7Z" />
        </svg>
        <svg
          id="carousel_right"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>menu-right</title>
          <path d="M10,17L15,12L10,7V17Z" />
        </svg>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
